<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rent GPU on Golem</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Rent GPU on Golem</span>
            </a>
        </header>
        <main>
            <h2>Available machines</h2>
            <p>Below is the list of available providers and their GPUs. Click <b>Start</b> to spin up your machine.</p>
            <table class="table mt-5">
                <thead>
                    <tr>
                        <th>Provider</th>
                        <th>Card</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for entry in offers %}
                    <tr>
                        <td>{{ entry.name }} ({{ entry.provider_id }})</td>
                        <td>{{ entry.card }}</td>
                        <td><button class="btn btn-primary px-4" data-provider-id="{{ entry.provider_id }}">Start</button></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
